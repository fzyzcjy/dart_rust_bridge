name: MSRV

on:
  push:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  pull_request:
    paths-ignore:
      - "docs/**"
      - "**/*.md"
  workflow_dispatch: {}

env:
  CARGO_TERM_COLOR: always
  OLD_MSRV: ""
  NEW_MSRV: ""

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  check_msrv:
    name: Check MSRV
    strategy:
      matrix:
        toolchain:
          - stable
          - nightly

    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write
      issues: write


    steps:
      # checkout sources
      # By default, actions/checkout will checkout a PR in detatched HEAD state.
      - if: github.event_name == 'pull_request'
        name: Checkout (PR)
        uses: actions/checkout@v3
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - if: github.event_name != 'pull_request'
        name: Checkout (Push)
        uses: actions/checkout@v3


      # Cache/Restore Cache cargo and rustup for faster subsequent runs
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            ~/.rustup
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-


      # ensure rustup is installed
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.toolchain }}
          override: true

      # Store initial MSRV in memory (update OLD_MSRV)
      - name: Store initial MSRV
        run: echo "OLD_MSRV=$(cat tools/.${{ matrix.toolchain }}_msrv)" >> $GITHUB_ENV


      # run the MSRV check (tools/{toolchain}_msrv.sh) for the current toolchain
      - name: Check MSRV
        run: |
          ./tools/${{ matrix.toolchain }}_msrv.sh


      # Store the new MSRV as an env var
      - name: Store new MSRV
        run: echo "NEW_MSRV=$(cat tools/.${{ matrix.toolchain }}_msrv)" >> $GITHUB_ENV


      # If MSRV has not changed, exit early
      - name: Exit early if MSRV has not changed
        run: |
          if [ "${{ env.OLD_MSRV }}" = "${{ env.NEW_MSRV }}" ]; then
            echo "MSRV has not changed, exiting early"
            exit 0
          fi

      # Commit changes from these files:
      # README.md, .github/workflows/ci.yml, .stable_msrv,.nightly_msrv, clippy.toml
      - if: github.event_name != 'pull_request'
        name: Commit MSRV changes (Push)
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: Update MSRV for toolchain ${{ matrix.toolchain }} (`${{ env.OLD_MSRV }}` -> `${{ env.NEW_MSRV }}`)
          add: |
            .github/workflows/ci.yml
            tools/.stable_msrv
            tools/.nightly_msrv
            clippy.toml
            README.md

      # If in a PR, create a comment and block merging until comment is resolved
      - if: github.event_name == 'pull_request'
        name: Comment MSRV changes (PR)
        uses: alexrogalskiy/github-action-issue-commenter@master
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          message: |
            # MSRV has changed
            The MSRV has changed from `${{ env.OLD_MSRV }}` to `${{ env.NEW_MSRV }}`.
            Please review the changes and merge if they are acceptable.

